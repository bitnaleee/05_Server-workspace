<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul {
		list-style:none;
		line-height:250%;
	}
</style>
</head>
<body>
	<h1>Get방식으로 요청 후 응답페이지 받아보기</h1>
	
	<p>
	
	
	
	
	
	
	
	
	
	</p>
	
	<h2>개인 정보 입력</h2>
	
	<form action="/01_Servlet/test2.do" method="get">
			<ul>
				<li>
					이름 : <input type="text" name="name">
				</li>
				<li>
					성별 : 
					<input type="radio" name="gender" value="M"> 남자
					<input type="radio" name="gender" value="F"> 여자
				</li>
				<li>
					나이 : <input type="number" name="age">
				</li>
				<li>
					거주지 :
					<select name="city">
						<option>서울</option>
						<option>경기도</option>
						<option>강원도</option>
						<option>충청도</option>
						<option>경상도</option>
						<option>전라도</option>
					</select>
				</li>
				<li>
					키 : <input type="range" name="height" min="140" max="200"> 
				</li>
				<li>
					좋아하는 음식 (모두 고르시오) :
					<input type="checkbox" name="food" value="한식"> 한식
					<input type="checkbox" name="food" value="중식"> 중식
					<input type="checkbox" name="food" value="일식"> 일식
					<input type="checkbox" name="food" value="양식"> 양식
					<input type="checkbox" name="food" value="분식"> 분식
				</li>
				<li>
					<input type="submit"> 
					<input type="reset">
				</li>
			
			</ul>
	</form>
</body>
</html>
